<VirtualHost *:80>
    ServerAdmin steve@localhost
    ServerName dxdev.localhost

    DocumentRoot /var/www/dxdev
    
    WSGIDaemonProcess dx_dashboard python-path=/usr/local/venvs/dxdev/lib/python3.11/site-packages python-home=/usr/local/venvs/dxdev
    WSGIProcessGroup dx_dashboard
    WSGIScriptAlias / /var/www/dxdev/web/wsgi.py

    <Directory /var/www/dxdev/web>
        Require all granted
    </Directory>

    Alias /static/ /var/www/dxdev/web/assets/

    <Directory /var/www/dxdev/web/assets>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/dxdev.jxqz.org-error.log
    CustomLog ${APACHE_LOG_DIR}/dxdev.jxqz.org-access.log combined
</VirtualHost>
